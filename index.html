<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600&family=Manrope&family=Overpass:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- Rating state start -->
  <div class="container">
    <div class="star">
      <img src="./images/icon-star.svg" alt="">
    </div>
    <h1>How did we do?</h1>

    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>

    <div class="rating--container">
      <span class="rating rating--inactive">1</span>
      <span class="rating rating--inactive">2</span>
      <span class="rating rating--inactive">3</span>
      <span class="rating rating--inactive">4</span>
      <span class="rating rating--inactive">5</span>
    </div>

    <button id="submit">Submit</button>
  </div>



  <script src="index.js"></script>
</body>

</html>
